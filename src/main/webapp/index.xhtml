<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>

    <h:panelGroup id="restServiceImpl" rendered="true">
        <h:dataTable value="#{restServiceImpl.events}" var="event" styleClass="table table-sub-heading-color"
                     id="restService">

            <h:column>
                <f:facet name="header">Time</f:facet>
                #{event.time}
            </h:column>
            <h:column>
                <f:facet name="header">Second Name</f:facet>
                #{event.patient.secondName}
            </h:column>
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{event.patient.firstName}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
</f:view>
</html>
