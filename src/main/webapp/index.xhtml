<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputScript>
            function onMessage(message) {
                console.log("Update page")
                location.reload();
            }
        </h:outputScript>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="/resources/css/css.css" rel="stylesheet" type="text/css" />

<!--        <h:outputStylesheet library="css" name="css.css"/>-->
    </h:head>

    <h:body id="body">
        <div id="header1" class="header1">
            <div class="text-center"><span>CLINIC</span></div>
            <div class="text-center"><span>Phone: 8-800-800-80-80</span></div>
        </div>

        <div id="container">
            <h:panelGroup id="restRec" styleClass="restRec" rendered="true">
                <h:dataTable value="#{restReceiver.events}" var="event"
                             styleClass="table table-striped table-bordered table-hover"
                             id="restReceiver">

                    <h:column>
                        <f:facet name="header">Time</f:facet>
                        #{event.time}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Patient</f:facet>
                        #{event.patient}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Doctor</f:facet>
                        #{event.doctor}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </div>
            <div id="footer1" class="footer1">
                    <div class="text-center"><span>CLINIC</span></div>
                    <div class="text-center"><span>our support team tel:+7812 5555555</span></div>
            </div>
        <f:websocket channel="websocket" onmessage="onMessage"/>
    </h:body>
</f:view>

</html>
